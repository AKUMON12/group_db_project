<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Student Portal</h2>
        </div>
        <nav class="sidebar-nav">
            <a routerLink="/student/dashboard" routerLinkActive="active" class="nav-item">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
            <a routerLink="/student/profile" routerLinkActive="active" class="nav-item">
                <i class="fas fa-user"></i>
                Profile
            </a>
            <a routerLink="/student/notepad" routerLinkActive="active" class="nav-item">
                <i class="fas fa-sticky-note"></i>
                Notepad
            </a>
            <a routerLink="/student/settings" routerLinkActive="active" class="nav-item">
                <i class="fas fa-cog"></i>
                Settings
            </a>
            <a (click)="logout()" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <h1>Welcome, {{ student?.firstName }}!</h1>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-picture">
                    <img [src]="previewUrl || 'assets/images/default-avatar.png'" alt="Profile Picture">
                    <div class="profile-picture-overlay" *ngIf="!isEditing">
                        <label for="profile-picture-input">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="profile-picture-input" accept="image/*" (change)="onFileSelected($event)"
                            hidden>
                    </div>
                </div>
                <div class="profile-info">
                    <h2>{{ student?.firstName }} {{ student?.lastName }}</h2>
                    <p>{{ student?.email }}</p>
                    <p>{{ student?.phone }}</p>
                    <button class="btn btn-primary" (click)="toggleEdit()">
                        {{ isEditing ? 'Cancel' : 'Edit Profile' }}
                    </button>
                </div>
            </div>

            <!-- Edit Profile Form -->
            <div class="edit-profile-form" *ngIf="isEditing">
                <form (ngSubmit)="saveProfile()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" [(ngModel)]="student!.firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" [(ngModel)]="student!.lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" [(ngModel)]="student!.email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" [(ngModel)]="student!.phone" name="phone" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notepad Section -->
        <div class="notepad-section">
            <div class="notepad-header">
                <h2>Quick Notepad</h2>
                <div class="notepad-tools">
                    <button class="btn btn-tool" (click)="formatText('bold')">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="btn btn-tool" (click)="formatText('italic')">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="btn btn-tool" (click)="formatText('underline')">
                        <i class="fas fa-underline"></i>
                    </button>
                    <button class="btn btn-tool" (click)="clearNotepad()">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-tool" (click)="saveNotepadAsText()">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            <div class="notepad-content">
                <div class="notepad-editor" contenteditable="true" (input)="onNotepadChange()">
                    {{ notepadContent }}
                </div>
                <div class="notepad-stats">
                    <span>Word Count: {{ wordCount }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
